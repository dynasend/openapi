  '/v1/signatures/render/{format}/{encoding}':
    post:
      operationId: SignaturesRenderSignatureByEmail
      summary: Renders a signature by email
      description: Renders a signature by email
      parameters:
        - name: format
          in: path
          description: 'One of: `html`, `html-reply`, `html-internal`, `html-salesforce`, `txt`, `txt-reply`, `txt-internal`'
          required: true
          schema:
            type: string
          example: html
        - name: encoding
          in: path
          description: 'One of: `UTF-8`, `Windows-1252`, `UTF-16LE`'
          required: false
          schema:
            type: string
          example: UTF-8
      requestBody:
        required: true
        content:
          application/json:
            example:
              email: someone@company.com
            schema:
              type: object
              properties:
                email:
                  description: The signature's email address.
                  type:
                    - 'null'
                    - string
                  example: mail@example.com
              additionalProperties: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: This object represents a rendered signature of your account.
                    type: object
                    additionalProperties: false
                    properties:
                      content:
                        description: Rendered signature content
                        example: |+
                          John Doe, 

                          Company Name
                          , 
                           ,    ,  
                          tel +1 456 456 XXXX
                          mobile +1 456 456 XXXX
                          fax +1 456 456 XXXX
                          johndoe@company.com
                          https://example.com

                          This email may contain confidential and/or private information. If you received this email in error please delete and notify sender.

                        type: string
                    title: Rendered Signature
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: Unauthorized response
                    type: object
                    properties:
                      message:
                        type: string
                        example: Unauthorized
                    title: Unauthorized
        '404':
          description: Object not found
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: Not Found response
                    type: object
                    properties:
                      message:
                        type: string
                        example: Record not found
                    title: Not Found
      tags:
        - Signatures
      x-codeSamples:
        - lang: Shell + Curl
          source: |-
            curl --request POST \
              --url https://manage.dynasend.net/v1/signatures/render/html/UTF-8 \
              --header 'Authorization: Bearer REPLACE_BEARER_TOKEN' \
              --header 'content-type: application/json' \
              --data '{"email":"mail@example.com"}'
        - lang: Node + Request
          source: |
            const request = require('request');

            const options = {
              method: 'POST',
              url: 'https://manage.dynasend.net/v1/signatures/render/html/UTF-8',
              headers: {
                'content-type': 'application/json',
                Authorization: 'Bearer REPLACE_BEARER_TOKEN'
              },
              body: {email: 'mail@example.com'},
              json: true
            };

            request(options, function (error, response, body) {
              if (error) throw new Error(error);

              console.log(body);
            });
        - lang: Php + Http1
          source: |-
            <?php

            $request = new HttpRequest();
            $request->setUrl('https://manage.dynasend.net/v1/signatures/render/html/UTF-8');
            $request->setMethod(HTTP_METH_POST);

            $request->setHeaders([
              'content-type' => 'application/json',
              'Authorization' => 'Bearer REPLACE_BEARER_TOKEN'
            ]);

            $request->setBody('{"email":"mail@example.com"}');

            try {
              $response = $request->send();

              echo $response->getBody();
            } catch (HttpException $ex) {
              echo $ex;
            }
        - lang: Python + Requests
          source: |-
            import requests

            url = "https://manage.dynasend.net/v1/signatures/render/html/UTF-8"

            payload = {"email": "mail@example.com"}
            headers = {
                "content-type": "application/json",
                "Authorization": "Bearer REPLACE_BEARER_TOKEN"
            }

            response = requests.request("POST", url, json=payload, headers=headers)

            print(response.text)
        - lang: Java + Unirest
          source: |-
            HttpResponse<String> response = Unirest.post("https://manage.dynasend.net/v1/signatures/render/html/UTF-8")
              .header("content-type", "application/json")
              .header("Authorization", "Bearer REPLACE_BEARER_TOKEN")
              .body("{\"email\":\"mail@example.com\"}")
              .asString();
        - lang: Ruby + Native
          source: |-
            require 'uri'
            require 'net/http'
            require 'openssl'

            url = URI("https://manage.dynasend.net/v1/signatures/render/html/UTF-8")

            http = Net::HTTP.new(url.host, url.port)
            http.use_ssl = true
            http.verify_mode = OpenSSL::SSL::VERIFY_NONE

            request = Net::HTTP::Post.new(url)
            request["content-type"] = 'application/json'
            request["Authorization"] = 'Bearer REPLACE_BEARER_TOKEN'
            request.body = "{\"email\":\"mail@example.com\"}"

            response = http.request(request)
            puts response.read_body
