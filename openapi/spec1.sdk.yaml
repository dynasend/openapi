openapi: 3.1.0
info:
  license:
    name: Proprietary
    url: 'https://dynasend.com/docs-legacy/'
  title: Dynasend API
  description: |
    # Introduction

    Dynasend serves a REST API. Our API has predictable resource-oriented URLs, accepts form-encoded request bodies, returns JSON-encoded responses, and uses standard HTTP response codes, authentication, and verbs.

    The base URLs for the Dynasend API are:

    - Production:
      - US: https://us-east-2.manage.dynasend.net/
      - EU: https://eu-west-1.manage.dynasend.net/
    - Sandbox:
      - US: https://us-east-2.manage.dynasend.com/
      - EU: https://eu-west-1.manage.dynasend.com/

    #### Content-Type Header

    ```
    Content-Type: "application/json"
    ```
  termsOfService: 'https://dynasend.com/docs-legacy/'
  contact:
    name: Dynasend Support
    email: support@digitechbranding.com
    url: 'https://dynasend.com/contact/'
  x-logo:
    url: 'https://dynasend.com/assets/img/logo/logo.svg'
    altText: Dynasend
  version: '2022-08-01'
servers:
  - url: 'https://manage.dynasend.net'
    description: API server
  - url: 'https://manage.dynasend.com'
    description: Sandbox API server
paths:
  /v1/signatures:
    get:
      operationId: SignaturesGetSignatures
      summary: List all signatures
      description: Oldest signatures will be first on the list.
      parameters:
        - name: limit
          in: query
          description: 'A limit on the number of objects to be returned. Limit can range between 1 and 100, and the default is 25.'
          required: false
          schema:
            type: integer
          example: 20
        - name: cursor
          in: query
          description: Pagination cursor
          required: false
          schema:
            type: string
          example: eyJzaWduYXR1cmVzLmlkIjoxMjUwLCJfcG9pbnRzVG9OZXh0SXRlbXMiOnRydWV9
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      title: Signature
                      description: This object represents a signature of your account.
                      type: object
                      properties:
                        id:
                          description: Unique identifier for the Signature.
                          type: string
                          example: sig_01grz8nvrgem73h57aa9sh8qpq
                          readOnly: true
                        object:
                          type: string
                          enum:
                            - signature
                        data:
                          description: |
                            Signature properties.
                          type:
                            - object
                            - 'null'
                          example:
                            first_name: John
                            last_name: Doe
                            title: CTO
                          additionalProperties:
                            maxLength: 500
                            type:
                              - string
                              - 'null'
                              - number
                              - boolean
                          properties: {}
                        email:
                          description: Signature's email.
                          type: string
                          example: someone@company.com
                          readOnly: true
                        program:
                          description: |
                            Program properties.
                          type:
                            - object
                            - 'null'
                          example:
                            name: Default Program
                          additionalProperties:
                            maxLength: 500
                            type:
                              - string
                              - 'null'
                              - number
                              - boolean
                          properties: {}
                        created_at:
                          description: 'Time at which the object was created. Formatting follows [RFC339](https://datatracker.ietf.org/doc/html/rfc3339#section-5.8). Example: `2015-10-21T08:29:31-03:00`.'
                          type: string
                          format: date-time
                          example: '2022-02-11T23:19:22-03:00'
                        updated_at:
                          description: 'Time at which the object was last updated. Formatting follows [RFC339](https://datatracker.ietf.org/doc/html/rfc3339#section-5.8). Example: `2015-10-21T08:29:31-03:00`.'
                          type: string
                          format: date-time
                          example: '2022-02-11T23:19:22-03:00'
                      additionalProperties: false
                  links:
                    description: Pagination links
                    type: object
                    properties:
                      first:
                        type:
                          - 'null'
                          - string
                        example: 'https://us-east-2.manage.dynasend.net/v1/signatures'
                      last:
                        type:
                          - 'null'
                          - string
                        example: 'https://us-east-2.manage.dynasend.net/v1/signatures'
                      next:
                        type:
                          - 'null'
                          - string
                        example: 'https://us-east-2.manage.dynasend.net/v1/signatures?cursor=eyJzaWduYXR1cmVzLmlkIjoxMjUwLCJfcG9pbnRzVG9OZXh0SXRlbXMiOnRydWV9'
                      prev:
                        type:
                          - 'null'
                          - string
                        example: 'https://us-east-2.manage.dynasend.net/v1/signatures?cursor=eyJzaWduYXR1cmVzLmlkIjoxMjUwLCJfcG9pbnRzVG9OZXh0SXRlbXMiOnRydWV9'
                    title: Response Meta
                  meta:
                    description: Pagination metadata
                    type: object
                    properties:
                      next_cursor:
                        description: Next pagination cursor.
                        type:
                          - 'null'
                          - string
                        example: eyJzaWduYXR1cmVzLmlkIjoxMjUwLCJfcG9pbnRzVG9OZXh0SXRlbXMiOnRydWV9
                      path:
                        type: string
                        example: 'https://us-east-2.manage.dynasend.net/v1/signatures'
                      per_page:
                        type: number
                        example: 25
                      prev_cursor:
                        description: Previous pagination cursor.
                        type:
                          - 'null'
                          - string
                        example: eyJzaWduYXR1cmVzLmlkIjoxMjUwLCJfcG9pbnRzVG9OZXh0SXRlbXMiOnRydWV9
                    title: Response Meta
                required:
                  - data
              example:
                data:
                  - id: sig_01grz8nvrgem73h57aa9sh8qpq
                    object: signature
                    email: someone@company.com
                    data:
                      first_name: John
                      last_name: Doe
                      title: CTO
                    program:
                      name: Default Program
                    created_at: '2021-07-05T12:24:32-03:00'
                    updated_at: '2021-07-05T12:24:32-03:00'
                links:
                  first: null
                  last: null
                  next: 'https://us-east-2.manage.dynasend.net/v1/signatures?starting_after=46E9A0A7-75F7-482D-8BCC-FE94E93EB7B8'
                  prev: null
                meta:
                  next_cursor: eyJzaWduYXR1cmVzLmlkIjoxMjUwLCJfcG9pbnRzVG9OZXh0SXRlbXMiOnRydWV9
                  path: 'https://us-east-2.manage.dynasend.net/v1/signatures'
                  per_page: 25
                  prev_cursor: eyJzaWduYXR1cmVzLmlkIjoxMjUwLCJfcG9pbnRzVG9OZXh0SXRlbXMiOnRydWV9
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                properties:
                  data:
                    description: Unauthorized response
                    type: object
                    properties:
                      message:
                        type: string
                        example: Unauthorized
                    title: Unauthorized
      tags:
        - Signatures
      x-codeSamples:
        - lang: Shell + Curl
          source: |-
            curl --request GET \
              --url 'https://manage.dynasend.net/v1/signatures?limit=SOME_INTEGER_VALUE&cursor=SOME_STRING_VALUE' \
              --header 'Authorization: Bearer REPLACE_BEARER_TOKEN'
        - lang: Node + Request
          source: |
            const request = require('request');

            const options = {
              method: 'GET',
              url: 'https://manage.dynasend.net/v1/signatures',
              qs: {limit: 'SOME_INTEGER_VALUE', cursor: 'SOME_STRING_VALUE'},
              headers: {Authorization: 'Bearer REPLACE_BEARER_TOKEN'}
            };

            request(options, function (error, response, body) {
              if (error) throw new Error(error);

              console.log(body);
            });
        - lang: Php + Http1
          source: |-
            <?php

            $request = new HttpRequest();
            $request->setUrl('https://manage.dynasend.net/v1/signatures');
            $request->setMethod(HTTP_METH_GET);

            $request->setQueryData([
              'limit' => 'SOME_INTEGER_VALUE',
              'cursor' => 'SOME_STRING_VALUE'
            ]);

            $request->setHeaders([
              'Authorization' => 'Bearer REPLACE_BEARER_TOKEN'
            ]);

            try {
              $response = $request->send();

              echo $response->getBody();
            } catch (HttpException $ex) {
              echo $ex;
            }
        - lang: Python + Requests
          source: |-
            import requests

            url = "https://manage.dynasend.net/v1/signatures"

            querystring = {"limit":"SOME_INTEGER_VALUE","cursor":"SOME_STRING_VALUE"}

            headers = {"Authorization": "Bearer REPLACE_BEARER_TOKEN"}

            response = requests.request("GET", url, headers=headers, params=querystring)

            print(response.text)
        - lang: Java + Unirest
          source: |-
            HttpResponse<String> response = Unirest.get("https://manage.dynasend.net/v1/signatures?limit=SOME_INTEGER_VALUE&cursor=SOME_STRING_VALUE")
              .header("Authorization", "Bearer REPLACE_BEARER_TOKEN")
              .asString();
        - lang: Ruby + Native
          source: |-
            require 'uri'
            require 'net/http'
            require 'openssl'

            url = URI("https://manage.dynasend.net/v1/signatures?limit=SOME_INTEGER_VALUE&cursor=SOME_STRING_VALUE")

            http = Net::HTTP.new(url.host, url.port)
            http.use_ssl = true
            http.verify_mode = OpenSSL::SSL::VERIFY_NONE

            request = Net::HTTP::Get.new(url)
            request["Authorization"] = 'Bearer REPLACE_BEARER_TOKEN'

            response = http.request(request)
            puts response.read_body
